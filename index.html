<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Praktik Web Modern Alfin Syahri</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .card a {
      text-decoration: none;
      color: #1e40af;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Praktik Web Modern</h1>
    <p>Kumpulan Praktik 2 – 13</p>
  </header>

  <main>
    <h2>Daftar Praktik</h2>
    <div class="grid">
      <div class="card"><a href="praktik-2/">Praktik 2</a></div>
      <div class="card"><a href="praktik-3/">Praktik 3</a></div>
      <div class="card"><a href="praktik-4/">Praktik 4</a></div>
      <div class="card"><a href="praktik-5/">Praktik 5</a></div>
      <div class="card"><a href="praktik-6/">Praktik 6</a></div>
      <div class="card"><a href="praktik-7/">Praktik 7</a></div>
      <div class="card"><a href="praktik-8/">Praktik 8</a></div>
      <div class="card"><a href="praktik-9/">Praktik 9</a></div>
      <div class="card"><a href="praktik-10/">Praktik 10</a></div>
      <div class="card"><a href="praktik-11/">Praktik 11</a></div>
      <div class="card"><a href="praktik-12/">Praktik 12</a></div>
      <div class="card"><a href="praktik-13/">Praktik 13</a></div>
    </div>
  </main>

  <footer>
    © 2025 – Praktik Web Modern
  </footer>

</body>
</html>
